{% extends 'blog/base_blog.html' %}

{% block title %}
Delete Tag "{{ tag.title|title }}" - {{block.super}}

{% endblock %}


{% block content %}

    <form action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
    {% csrf_token %}

    <h3> Уверены что хотите удалить тег <b>"{{ tag.title|title }}"</b></h3>
    <a href="{{ tag.get_absolute_url }}">Cancel</a>    

    <button type="submit" class="btn btn-danger">Delete post</button>

</form>


{% endblock%}
